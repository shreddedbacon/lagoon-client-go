{{ if apiVerGreaterThanOrEqual . "1.6.0" }}
mutation (
    $id: Int!
    $key: String!
    $value: String){
    updateProjectMetadata(
        input:{
            id: $id
            patch: {
                key: $key
                value: $value
            }
        }
    ){
        id
        name
        metadata
    }
}
{{ end }}